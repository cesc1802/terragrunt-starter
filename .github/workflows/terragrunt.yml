# =============================================================================
# TERRAGRUNT CI/CD WORKFLOW
# Runs plan on PR, apply on merge to main
# =============================================================================

name: Terragrunt CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - '**.hcl'
      - '**.tf'
  push:
    branches: [main]
    paths:
      - '**.hcl'
      - '**.tf'

env:
  TF_VERSION: '1.5.7'
  TG_VERSION: '0.53.0'
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write

jobs:
  # ===========================================================================
  # DETECT CHANGED MODULES
  # ===========================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.changes.outputs.modules }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed Terragrunt modules
        id: changes
        run: |
          # Find all directories with terragrunt.hcl (excluding _envcommon)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Find affected modules
          MODULES=""
          for file in $CHANGED_FILES; do
            dir=$(dirname "$file")
            # Walk up to find terragrunt.hcl
            while [ "$dir" != "." ]; do
              if [ -f "$dir/terragrunt.hcl" ] && [[ "$dir" != _envcommon* ]]; then
                MODULES="$MODULES $dir"
                break
              fi
              dir=$(dirname "$dir")
            done
          done
          
          # Deduplicate
          MODULES=$(echo $MODULES | tr ' ' '\n' | sort -u | tr '\n' ' ')
          
          if [ -z "$MODULES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "modules=[]" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Convert to JSON array
            JSON_MODULES=$(echo $MODULES | jq -R -s -c 'split(" ") | map(select(length > 0))')
            echo "modules=$JSON_MODULES" >> $GITHUB_OUTPUT
          fi
          
          echo "Affected modules: $MODULES"

  # ===========================================================================
  # TERRAGRUNT PLAN (on PR)
  # ===========================================================================
  plan:
    needs: detect-changes
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Init
        working-directory: ${{ matrix.module }}
        run: terragrunt init -no-color

      - name: Terragrunt Plan
        id: plan
        working-directory: ${{ matrix.module }}
        run: |
          terragrunt plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üìã Terragrunt Plan: \`${{ matrix.module }}\`
            
            <details>
            <summary>Show Plan Output</summary>
            
            \`\`\`hcl
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`
            
            </details>
            
            **Status:** ${{ steps.plan.outcome == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
            **Triggered by:** @${{ github.actor }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ===========================================================================
  # TERRAGRUNT APPLY (on merge to main)
  # ===========================================================================
  apply:
    needs: detect-changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment: production  # Requires approval
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
      max-parallel: 1  # Apply one at a time for safety
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Init
        working-directory: ${{ matrix.module }}
        run: terragrunt init -no-color

      - name: Terragrunt Apply
        working-directory: ${{ matrix.module }}
        run: terragrunt apply -auto-approve -no-color

  # ===========================================================================
  # SECURITY SCAN
  # ===========================================================================
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: true
